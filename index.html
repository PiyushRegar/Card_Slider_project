<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <!--linking swapJs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!--css linking-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="./images/img-7.png" alt="user image" class="user-image">
                    <h1 class="user-name">Piyush Regar</h1>
                    <p class="user-profession">Software Devloper</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./images/img-6.jpg" alt="user image" class="user-image">
                    <h1 class="user-name">Sarah John</h1>
                    <p class="user-profession">Front-end Devloper</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./images/img-5.jpg" alt="user image" class="user-image">
                    <h1 class="user-name">John Snow</h1>
                    <p class="user-profession">Web Devloper</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./images/img-4.jpg" alt="user image" class="user-image">
                    <h1 class="user-name">Alice Lenister</h1>
                    <p class="user-profession">Web Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./images/img-3.jpg" alt="user image" class="user-image">
                    <h1 class="user-name">Akash Kumar</h1>
                    <p class="user-profession">Full-stack Devloper</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./images/img-2.jpg" alt="user image" class="user-image">
                    <h1 class="user-name">Sophia</h1>
                    <p class="user-profession">UI - UX Designer</p>
                    <button class="message-button">Message</button>
                </div> 

                <div class="card-item swiper-slide">
                    <img src="./images/img-1.jpg" alt="user image" class="user-image">
                    <h1 class="user-name">Piyush Regar</h1>
                    <p class="user-profession">Software Devloper</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./images/img-1.jpg" alt="user image" class="user-image">
                    <h1 class="user-name">Deepak Kumar</h1>
                    <p class="user-profession">Software Engineer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <!--Linking SwiperJS script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="./script.js"></script>

</body>
</html>
